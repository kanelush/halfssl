upstream django {
    server django_gunicorn:8000;
}
server {
    listen              443 ssl;
    server_name         ${FQDN};
    ssl_certificate     /etc/letsencrypt/live/${FQDN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${FQDN}/privkey.pem;

    location / {
        proxy_pass http://django;
    }

    location /static/ {
        alias /static/;
    }

}
